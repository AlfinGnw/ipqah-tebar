<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - SIMAQAH Admin</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #ff0000;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 1rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255, 208, 208, 0.1);
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            background: #f8f9fa;
        }
        .stat-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 px-0 sidebar">
                <div class="p-4">
                    <h4 class="text-center mb-4">
                        <a class="nav-link" href="{{ url_for('index') }}">SIMAQAH Admin</a>
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
                        <a class="nav-link" href="{{ url_for('kelola_pengguna') }}"><i class="fas fa-users"></i> Kelola Pengguna</a>
                        <a class="nav-link" href="{{ url_for('kelola_berita') }}"><i class="fas fa-newspaper"></i> Kelola Berita</a>
                        <a class="nav-link" href="{{ url_for('kelola_video') }}"><i class="fas fa-video"></i> Kelola Video</a>
                        <a class="nav-link" href="{{ url_for('kelola_foto') }}"><i class="fas fa-images"></i> Kelola Foto</a>
                        <a class="nav-link" href="{{ url_for('kelola_tenaga_didik') }}"><i class="fas fa-chalkboard-teacher"></i> Kelola Tenaga Didik</a>
                        <a class="nav-link" href="{{ url_for('kelola_donasi') }}"><i class="fas fa-chalkboard-teacher"></i> Kelola Donasi</a>
                        <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
